<!-- Canonical -->
<link rel="canonical" href="{{ .Permalink }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:locale" content="{{ .Site.LanguageCode | default "fr_FR" }}">
{{ if .IsPage }}
{{ with .Params.author }}<meta property="article:author" content="{{ . }}">{{ end }}
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
<meta property="article:modified_time" content="{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}">
{{ range .Params.tags }}<meta property="article:tag" content="{{ . }}">
{{ end }}
{{ end }}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

<!-- JSON-LD Schema.org : BlogPosting (articles) -->
{{ if .IsPage }}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ .Title }}",
    "description": "{{ .Description }}",
    "datePublished": "{{ .Date.Format "2006-01-02" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
    "wordCount": {{ .WordCount }},
    "timeRequired": "PT{{ .ReadingTime }}M",
    {{ with .Params.author }}
    "author": {
        "@type": "Person",
        "name": "{{ . }}"{{ with $.Site.Params.author_url }},
        "url": "{{ . }}"{{ end }}{{ with $.Site.Params.author_job_title }},
        "jobTitle": "{{ . }}"{{ end }}
    },
    {{ end }}
    "publisher": {
        "@type": "Organization",
        "name": "{{ .Site.Title }}"
    },
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "{{ .Permalink }}"
    },
    "isPartOf": {
        "@type": "Blog",
        "name": "{{ .Site.Title }}",
        "url": "{{ .Site.BaseURL }}"
    }
}
</script>

<!-- JSON-LD Schema.org : BreadcrumbList (articles) -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
        {
            "@type": "ListItem",
            "position": 1,
            "name": "Accueil",
            "item": "{{ .Site.BaseURL }}"
        },
        {
            "@type": "ListItem",
            "position": 2,
            "name": "Blog",
            "item": "{{ "blog/" | absURL }}"
        },
        {
            "@type": "ListItem",
            "position": 3,
            "name": "{{ .Title }}",
            "item": "{{ .Permalink }}"
        }
    ]
}
</script>
{{ else if .IsHome }}

<!-- JSON-LD Schema.org : WebSite (accueil) -->
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "{{ .Site.Title }}",
    "description": "{{ .Site.Params.description }}",
    "url": "{{ .Site.BaseURL }}"
}
</script>

<!-- JSON-LD Schema.org : Organization (accueil) -->
{{ with .Site.Params.author_name }}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ $.Site.Title }}",
    "url": "{{ $.Site.BaseURL }}",
    "description": "{{ $.Site.Params.description }}"
}
</script>
{{ end }}
{{ end }}
