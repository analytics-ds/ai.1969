<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "fr" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    {{ partial "seo-head.html" . }}

    <!-- Google Fonts â€” ADAPTER LES POLICES AU PROJET -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family={{FONT_HEADING_URL}}&family={{FONT_BODY_URL}}&family={{FONT_UI_URL}}&display=swap" rel="stylesheet">

    {{ $css := resources.Get "css/main.css" }}
    {{ if $css }}
        <link rel="stylesheet" href="{{ $css.RelPermalink }}">
    {{ end }}
</head>
<body>
    {{ partial "header.html" . }}

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
</body>
</html>
